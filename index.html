<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maruti Suzuki Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="calculator-card">
      <div class="header">
        <img src="https://www.marutisuzuki.com/assets/images/logo.png" alt="Maruti Suzuki Logo" class="logo">
        <h1>Vehicle Price Calculator</h1>
        <p>Configure your dream car and get instant pricing</p>
      </div>

      <div class="form-group">
        <label for="model">Select Car Model</label>
        <select id="model" class="form-control">
          <option value="0">-- Select Model --</option>
          <option value="350000">Alto - ₹3.5 Lakh</option>
          <option value="600000">Swift - ₹6 Lakh</option>
          <option value="850000">Baleno - ₹8.5 Lakh</option>
          <option value="1100000">Brezza - ₹11 Lakh</option>
        </select>
      </div>

      <div class="options-group">
        <h3>Additional Options</h3>
        
        <label class="option-item">
          <input type="checkbox" id="insurance" value="20000">
          <span class="checkmark"></span>
          <span class="option-text">
            <span class="option-title">Insurance Package</span>
            <span class="option-price">+ ₹20,000</span>
          </span>
        </label>

        <label class="option-item">
          <input type="checkbox" id="warranty" value="15000">
          <span class="checkmark"></span>
          <span class="option-text">
            <span class="option-title">Extended Warranty</span>
            <span class="option-price">+ ₹15,000</span>
          </span>
        </label>
      </div>

      <button class="calculate-btn">
        <i class="fas fa-calculator"></i> Calculate Total Price
      </button>

      <div class="price-display" id="totalPrice">
        <div class="price-label">Estimated On-Road Price</div>
        <div class="price-amount">₹0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
